<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preload" href="style.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1 class="titulo">Calculadora</h1>
        <h3 class="subtema"></h3>
    </header>

    <main class="hero">
        <div class="contenedor">
            <div class="contenedor-pantalla">
                <div class="pantalla">
                    <!-- <input type="number" step="0.01" class="numero"> -->
                    <span class="numero"></span>
                </div>
                <div class="resultado">
                    <button class="resultado-boton">=</button>
                </div>
            </div>
       
        <div class="grid-container">
            <button class="grid-item siete">7</button>
            <button class="grid-item ocho">8</button>
            <button class="grid-item nueve">9</button>
            <button class="grid-item multiplicacion">x</button>
            <button class="grid-item cuatro">4</button>
            <button class="grid-item cinco">5</button>
            <button class="grid-item seis">6</button>
            <button class="grid-item division">รท</button>
            <button class="grid-item uno">1</button>
            <button class="grid-item dos">2</button>
            <button class="grid-item tres">3</button>
            <button class="grid-item resta">-</button>
            <button class="grid-item punto">.</button>
            <button class="grid-item cero">0</button>
            <button class="grid-item borrador-boton">CE</button>
            <button class="grid-item suma">+</button>
          </div>
        </div>
    </main>


    <script type="module" src="app.js"></script>

</body>
</html>
